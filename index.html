<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retos de E-Sports (Editable)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Retos de E-Sports (Editable)</h1>
    
    <!-- Link to view-only version -->
    <a href="retos_visualizacion.html">Ver solo lectura</a>
    
    <table>

                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="retosTableBody">
            <tr data-id="1">
                <td>1</td>
                <td><input type="text" value="Navi vs Piero"></td>
                <td><input type="text" value="10 Soles"></td>

            </tr>
        </tbody>
    </table>

    <button onclick="agregarFila()">Agregar Reto</button>

    <script>
        function editarReto(btn) {
            const row = btn.closest('tr');
            const id = row.dataset.id;
            const inputs = row.querySelectorAll('input');
            const retoData = {
                id: id,
                retos: inputs[0].value,
                apuesta: inputs[1].value,
                ft: inputs[2].value,
                dia: inputs[3].value,
                hora: inputs[4].value,
                ganador: inputs[5].value
            };
            console.log("Guardando reto:", retoData);
            // Aquí se puede implementar la lógica para guardar los datos actualizados.
        }

        function agregarFila() {
            const tableBody = document.getElementById('retosTableBody');
            const newId = tableBody.rows.length + 1;
            const newRow = document.createElement('tr');
            newRow.setAttribute('data-id', newId);

            newRow.innerHTML = `
                <td>${newId}</td>
                <td><input type="text" value=""></td>
                <td><input type="text" value=""></td>
                <td><input type="text" value=""></td>
                <td><input type="text" value=""></td>
                <td><input type="text" value=""></td>
                <td><input type="text" value=""></td>
                <td><button onclick="editarReto(this)">Guardar</button></td>
            `;
            tableBody.appendChild(newRow);
        }
    </script>

</body>
</html>
